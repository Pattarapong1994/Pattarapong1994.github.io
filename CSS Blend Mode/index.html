<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Blend Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page-warp">
        <div class="container">
            <h1>
                <span>C</span><span>S</span><span>S</span>
                <span>B</span><span>l</span><span>e</span><span>n</span><span>d</span>
            </h1>
            <p>The mix-blend-mode property can be used to mix together any element with its backdrop. For example, you can mix text with whatever (images, for example) it overlaps with, images with other images, a fixed header with the scrolling content of the page, etc.</p>
            <form>
                <label for="color">Pick a CSS Blend Mode:</label>
                <select class="jsColor" id="color">
                    <option value="normal">normal</option>
                    <option value="color">color</option>
                    <option value="color-burn">color-burn</option>
                    <option value="color-dodge">color-dodge</option>
                    <option value="darken">darken</option>
                    <option value="difference">difference</option>
                    <option value="exclusion">exclusion</option>
                    <option value="hard-light">hard-light</option>
                    <option value="hue">hue</option>
                    <option value="lighten">lighten</option>
                    <option value="luminosity">luminosity</option>
                    <option value="multiply">multiply</option>
                    <option value="overlay">overlay</option>
                    <option value="saturation">saturation</option>
                    <option value="screen">screen</option>
                    <option value="soft-light">soft-light</option>
                </select>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
