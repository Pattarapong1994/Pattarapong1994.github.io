<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="./perfect.jpeg">
        </div>

        <div class="music">
            <div class="title">Perfect</div>
            <div class="singer">Ed Sheeran</div>
        </div>
    
        <div class="control">
            <div class="timeline">
                <span class="start-time">0:00</span>
                <input type="range" step="1" class="progress-bar" value="0">
    
                <audio>
                    <source src="./Ed Sheeran - Perfect.mp3" type="audio/mp3">
                </audio>
    
                <span class="end-time">0:00</span>
            </div>
    
            <button class="play"></button>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
