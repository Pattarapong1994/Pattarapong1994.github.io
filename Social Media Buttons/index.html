<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">

</head>
<body>
    
    <h2>Social Media Buttons</h2>

    <ul class="social-media-container">
        <li class="social-media blog">
            <i class="fas fa-laptop"></i>
            <a href="#" target="_blank">Check out my blog</a>
        </li>

        <li class="social-media twitter">
            <i class="fab fa-twitter"></i>
            <a href="https://twitter.com/" target="_blank">Follow me on Twitter</a>
        </li>

        <li class="social-media linkedin">
            <i class="fab fa-linkedin-in"></i>
            <a href="https://www.linkedin.com/" target="_blank">Connect on Linkedin</a>
        </li>

        <li class="social-media facebook">
            <i class="fab fa-facebook-f"></i>
            <a href="https://www.facebook.com/" target="_blank">Link my Facebook page</a>
        </li>

        <li class="social-media github">
            <i class="fab fa-github"></i>
            <a href="https://www.github.com/" target="_blank">See project on Github</a>
        </li>
    </ul>
</body>
</html>
