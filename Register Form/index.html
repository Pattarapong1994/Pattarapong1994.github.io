<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="login-wrapper">

        <div class="login-left">
            <img src="https://images.unsplash.com/photo-1487017159836-4e23ece2e4cf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1502&q=80" alt="">
            <div class="h1">Click to Register</div>
        </div>

        <div class="login-right">
            <div class="h2">Register</div>

            <div class="form-group">
                <input type="text" id="full-name" placeholder="Fullname">
                <label for="full-name">Fullname</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    i agree with the terms of service.
                </div>  
            </div>

            <div class="button-area">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-primary">Sign Up</button>

            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
